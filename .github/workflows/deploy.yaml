name: Deploy to Raed-CT Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted # This line is correct

    steps: # Correct indentation for steps start

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Asp x postgres deployment
        run: |
          echo "Navigating to project directory..."
          # Removed the hardcoded home path (e.g., ~/wewe/asp-docker-compose-project)
          # The runner is already in the project root's workspace.
          cd AspNetCorePostgreSQLDockerApp/

          # Removed git pull, as actions/checkout@v4 already fetches the latest code

          echo "Rebuilding and restarting Docker Compose stack..."
          sudo docker compose up -d --build --force-recreate
