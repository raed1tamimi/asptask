name: Deploy to Raed-CT Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Asp x postgres deployment
        run: |
          echo "Navigating to project directory..."
          cd ~/wewe/asp-docker-compose-project/AspNetCorePostgreSQLDockerApp/
          echo "Pulling latest code..."
          git pull origin main

          echo "Rebuilding and restarting Docker Compose stack..."
          sudo docker compose up -d --build --force-recreate



