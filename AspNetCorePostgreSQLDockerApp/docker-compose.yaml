services:
  web:
    build:
      context: .

    ports:
      - "8000:80"

    depends_on:
      - "pg"

    networks:
      - wewe0

  pg:
    image: postgres
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
      POSTGRES_DB: db


    volumes:
      - db_volume:/var/lib/postgresql/data

    restart: unless-stopped

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

    ports:
      - "5432:5432"

    networks:
      - wewe0


networks:
  wewe0:

volumes:
  db_volume:
