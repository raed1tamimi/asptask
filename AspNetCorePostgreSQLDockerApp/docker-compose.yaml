version: '3.8'
services:
  web:
    build:
      context: .
    ports:
      - "8000:80"
    depends_on:
      - "pg"
    environment:
      # Connection String: Host MUST be 'pg'
      - ConnectionStrings__DefaultConnection=Host=pg;Port=5432;Database=db;Username=db;Password=db
    
    # --- FINAL FIX: Wait 30 seconds and run the app DLL ---
    command: ["/bin/bash", "-c", "sleep 30; dotnet AspNetCorePostgreSQLDockerApp.dll"]
    
    networks:
      - wewe0

  pg:
    image: postgres
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
      POSTGRES_DB: db
    volumes:
      # CHANGED: Updated volume mount point to /var/lib/postgresql 
      # to fix the "PostgreSQL 18+" image incompatibility error.
      - db_volume:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - wewe0


networks:
  wewe0:

volumes:
  db_volume:
